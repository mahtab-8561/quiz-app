<body>

<header>
  <h1>üß† ‡§Æ‡•á‡§∞‡§æ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§ê‡§™</h1>
</header>

<div class="container">
  <h2>‡§∏‡§µ‡§æ‡§≤ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</h2>
  <input type="text" id="q" placeholder="‡§∏‡§µ‡§æ‡§≤ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
  <input type="text" id="a" placeholder="‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ A">
  <input type="text" id="b" placeholder="‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ B">
  <input type="text" id="c" placeholder="‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ C">
  <input type="text" id="d" placeholder="‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ D">
  <input type="text" id="correct" placeholder="‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ (a/b/c/d)">
  <button onclick="addQuestion()">‡§∏‡§µ‡§æ‡§≤ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
</div>

<div class="container" id="quiz-container">
  <h2 id="question">‡§∏‡§µ‡§æ‡§≤ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ</h2>
  <ul>
    <li><input type="radio" name="answer" id="ans_a"><label for="ans_a" id="a_text">A</label></li>
    <li><input type="radio" name="answer" id="ans_b"><label for="ans_b" id="b_text">B</label></li>
    <li><input type="radio" name="answer" id="ans_c"><label for="ans_c" id="c_text">C</label></li>
    <li><input type="radio" name="answer" id="ans_d"><label for="ans_d" id="d_text">D</label></li>
  </ul>
  <button onclick="submitAnswer()">‡§Ö‡§ó‡§≤‡§æ</button>
</div>

<script>
let quizData = [];
let currentQuiz = 0;
let score = 0;

// App ‡§ñ‡•Å‡§≤‡§§‡•á ‡§π‡•Ä ‡§è‡§ï ‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü ‡§∏‡§µ‡§æ‡§≤ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
quizData.push({
  question: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
  a: "‡§Æ‡•Å‡§Ç‡§¨‡§à",
  b: "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä",
  c: "‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ",
  d: "‡§ö‡•á‡§®‡•ç‡§®‡§à",
  correct: "b"
});

// ‡§™‡§π‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
loadQuiz();

function addQuestion() {
  const question = document.getElementById('q').value;
  const a = document.getElementById('a').value;
  const b = document.getElementById('b').value;
  const c = document.getElementById('c').value;
  const d = document.getElementById('d').value;
  const correct = document.getElementById('correct').value.toLowerCase();

  if (!question || !a || !b || !c || !d || !['a','b','c','d'].includes(correct)) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞ a/b/c/d ‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");
    return;
  }

  quizData.push({ question, a, b, c, d, correct });
  alert("‡§∏‡§µ‡§æ‡§≤ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ!");

  // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç
  document.getElementById('q').value = '';
  document.getElementById('a').value = '';
  document.getElementById('b').value = '';
  document.getElementById('c').value = '';
  document.getElementById('d').value = '';
  document.getElementById('correct').value = '';
}

function loadQuiz() {
  deselectAnswers();
  if (quizData[currentQuiz]) {
    const q = quizData[currentQuiz];
    document.getElementById('question').innerText = q.question;
    document.getElementById('a_text').innerText = q.a;
    document.getElementById('b_text').innerText = q.b;
    document.getElementById('c_text').innerText = q.c;
    document.getElementById('d_text').innerText = q.d;
  }
}

function getSelected() {
  const answers = ['ans_a','ans_b','ans_c','ans_d'];
  for (let id of answers) {
    if (document.getElementById(id).checked) return id.split('_')[1];
  }
  return null;
}

function deselectAnswers() {
  const answers = document.querySelectorAll('input[name="answer"]');
  answers.forEach(a => a.checked = false);
}

function submitAnswer() {
  const selected = getSelected();
  if (!selected) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§â‡§§‡•ç‡§§‡§∞ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§");
    return;
  }

  if (selected === quizData[currentQuiz].correct) score++;

  currentQuiz++;
  if (currentQuiz < quizData.length) {
    loadQuiz();
  } else {
    document.getElementById('quiz-container').innerHTML =
      `<h2>‡§Ü‡§™‡§®‡•á ${quizData.length} ‡§Æ‡•á‡§Ç ‡§∏‡•á ${score} ‡§∏‡§µ‡§æ‡§≤ ‡§∏‡§π‡•Ä ‡§ï‡§ø‡§è‡•§</h2>
       <button onclick="location.reload()">‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>`;
  }
}
</script>
